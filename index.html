<!DOCTYPE html>
<html>

<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .slick-slide {
      margin-left: 0px !important;
      margin-right: 0px !important;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
      width: 90%;
      margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: 1;
    }

    .slick-active {
      opacity: 1;
    }

    .slick-current {
      opacity: 1;
    }

    .slick-next::before {
      content: "\f054";
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      cursor: pointer;
      top: 50%;
      width: auto;
      color: #4ec425;
      font-size: 18px;
      transition: 0.6s ease;
      user-select: none;
      display: inline-block;
      font-style: normal;
      font-variant: normal;
      text-rendering: auto;
      -webkit-font-smoothing: antialiased;
    }

    .slick-prev::before {
      content: "\f053";
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      cursor: pointer;
      top: 50%;
      color: #4ec425;
      font-size: 18px;
      transition: 0.6s ease;
      user-select: none;
      display: inline-block;
      font-style: normal;
      font-variant: normal;
      text-rendering: auto;
      -webkit-font-smoothing: antialiased;
    }

    .slick-dots li button:before {
      color: green;
      opacity: 0.3;
      transition: all 0.5s ease;
    }

    .slick-dots li.slick-active button:before {
      color: #4ec425;
      opacity: 1;
      transform: scale(2);
    }


    /* @media (min-width: 1024px) {
      .slider div img {
        max-height: 350px;
        width: auto;
      }
    }

    @media (max-width: 800px) {
      .slider {
      width: 60%;
      margin: 100px auto;
    }

    } */



  </style>
</head>

<body>

  <section class="variable slider">
    <div>
      <img loading="lazy" src="/slides/1-b.jpg" alt="Jungle Gym Company timeline image">
    </div>
    <div>
      <img loading="lazy" src="/slides/2-b.jpg" alt="Jungle Gym Company timeline image">
    </div>
    <div>
      <img loading="lazy" src="/slides/3-b.png" alt="Jungle Gym Company timeline image">
    </div>
    <div>
      <img loading="lazy" src="/slides/4-b.png" alt="Jungle Gym Company timeline image">
    </div>
    <!-- <div>
      <img src="http://placehold.it/350x300?text=5">
    </div>
    <div>
      <img src="http://placehold.it/300x300?text=6">
    </div> -->
  </section>


  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function () {
      $(".vertical-center-4").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 4,
        slidesToScroll: 2
      });
      $(".vertical-center-3").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".vertical-center-2").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 2,
        slidesToScroll: 2
      });
      $(".vertical-center").slick({
        dots: true,
        vertical: true,
        centerMode: true,
      });
      $(".vertical").slick({
        dots: true,
        vertical: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 5,
        slidesToScroll: 3
      });
      $(".variable").slick({
        dots: true,
        infinite: false,
        variableWidth: true,
      });
      $(".lazy").slick({
        lazyLoad: 'ondemand', // ondemand progressive anticipated
        infinite: true
      });
    });
  </script>
  

</body>

</html>
